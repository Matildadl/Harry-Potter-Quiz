<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter. Wizard. England. Hogwartz. Voldemort">
    <meta name="keywords" content="Harry Potter. Wizards. England. Train. Owl. Hogwartz">
    <script src="https://kit.fontawesome.com/f9f2ef5930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="js/script.js"></script>
    <script src="js/question.js"></script>
    <title>Harry Potter-quiz</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/avicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <div class="img">
        <div id="img1">
        <img src="assets/images/harry_potter_studenthomes.webp" alt="house-crest" class="img1">
        </div>
    </div>
    <div class="container">
    
       <div id="question-container" class="hide">
            <div id="question">Question</div>
            <hr>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <button onclick="showResults()" class="result-button hide">Results</button>
        <div id="result" class="hide"></div>
        <div id="summary" class="hide"></div>
        
        <div id="high-score-container" >
            <h2 id="HS">High Score <i class="fa-solid fa-heart"></i></h2>
            <p id="high-score">High Score: 0</p>
            <p>Number of times played: <span id="games-played">0</span></p>
        </div>
        
    </div>
    <div class="img">
        <div id="img2">
        <img src="assets/images/harry_potter_studenthomes.webp" alt="house-crest" class="img2">
        </div>
    </div>


</body>
</html>
